<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <section class="form-section">
        <div class="form-wrapper">
          <h1 class="form-header">Welcome back</h1>
          <span class="form-span">Please enter your credentials.</span>

          <form class="login-form">
            <label for="email" class="form-label">Email</label>
            <input
              placeholder="Enter your email"
              type="email"
              class="form-input"
              name="email"
            />
            <label for="password" class="form-label">Password</label>
            <input name="password" placeholder="•••••••••" type="password" class="form-input" />

            <div class="mid-section">
              <div style="display: flex; justify-content: center; align-items:center; gap:.25rem;">
                <input name="remember" type="checkbox" />
                <label for="remember">Remember for 30 days</label>
              </div>
              <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="submit-btn">Sign in</button>
            <div style="display: flex; justify-content: center; align-items:center;">
              <span class="form-span"
                >Don't have an account? <a href="#">Sign up</a></span
              >
            </div>
          </form>
        </div>
      </section>
      <section class="image-section">
        <div class="circle"></div>
        <div class="blur-panel"></div>
      </section>
    </main>
  </body>
</html>
